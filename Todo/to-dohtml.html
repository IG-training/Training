
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="to-docss.css">
  <title>Todo List</title>
</head>
<body>

  <div class="container">
    <h1>Todo List</h1>

    <form class="todo-form">
      <input type="text" class="todo-input" placeholder="Things to do...">
      <button type="submit" class="add-button">Add</button>
    </form>

    <ul class="todo-items">
      <li class="item" data-key="1594003133171">
        <input class="checkbox" type="checkbox">
        Take a Bath First
        <button class="delete-button">X</button>
      </li>
    </ul>
  </div>
  
  <script type="text/javascript" src="to-dojs.js"></script>
</body>
</html>
