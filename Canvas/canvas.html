<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <link href="canvas.css" rel="stylesheet">
    <script src="canvas.js"></script>
</head>

<body>
    <h1>Paint Tool</h1>

    <canvas id="canvas" width="900" height="520"></canvas>

<div id="controls">
   
    <div class="lightBorder">
        <p><input type="radio" name="shape" value="cursor"checked="checked">Cursor</p>
        <p><input type="radio" name="shape" value="line" >Line</p>
        <p><input type="radio" name="shape" value="circle">Circle</p>
        <p><input type="radio" name="shape" value="polygon">Polygon</p>
        <p><input type="radio" name="shape" value="Square">Square</p>
        <p><input type="radio" name="shape" value="Triangle">Triangle</p>
        <p><input type="radio" name="shape" value="Hexagon">Hexagon</p>

    </div>
</div>

</body>
